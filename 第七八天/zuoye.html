<!DOCTYPE html>
<html>
	<head>
		<style>
		*{padding: 0;margin: 0;}
		.header{
			background-color: #333;
			width: 100%;
			height: 50px;
			color: #fff;
		}
		.logo{
			float: left;
			font-size: 18px;
			line-height: 50px;
			padding-left: 150px;
		}
		.header-nav{
			float: right;
			margin-right: 150px;
		}
		.header-nav ul{
			list-style: none;
			line-height: 24px; 
			font-size: 12px;
		}
		.header-nav ul li{
			display: inline-block;
			float: left;
			margin-right: 5px;
		}
		.header-nav ul li a{
			color: #fff;
		}
		.banner{
			width: 100%;
			height: 200px;
			background-color: #6B3;
			position: relative;
		}
		.banner-nav{
			position: absolute;
		    bottom: 10px;
		    right: 150px;
		}
		.banner-nav ul{
			list-style-type: none;
			font-size: 12px;
			align-items: flex-end;
			display: flex;
		}
		.banner-nav ul li{
			display: inline-block;
			float: left;
			margin-right: 5px;

		}
		.banner-nav ul li a{
			color: #000;
			border: 1px solid #ccc;
			width: 20px;
			height: 20px;
			line-height: 20px;
			display: block;
    		text-align: center;
    		text-decoration: none;
    		background-color: #B2DD99;
		}
		.banner-nav ul li a:hover{
			background-color: #E0F1D6;
			padding-top: 10px;
		}
		/* 上面求解决 */

		.nav{
			height: 50px;
			border-bottom: 1px solid #aaa;
		}
		.nav-nav{
			float: left;
			margin-left: 150px;
			font-size: 14px;
			margin-top: 10px;
		}
		.nav-nav ul{
			list-style-type: none;
		}
		.nav-nav ul li{
			display: inline-block;
			float: left;
			border: 1px solid #aaa;
			border-top-left-radius:10px;
			border-top-right-radius:10px;
		}
		.nav-nav ul li a{
			display: block;
			padding: 10px 20px;
			text-decoration: none;
		}
		</style>
	</head>

	<body>

		<div class="header">
				<div class="logo">Logo</div>
				<div class="header-nav">
					<ul>
						<li><a href="www.github.com">Github</a></li>
						<li><a href="#">Register</a></li>
						<li><a href="#">Login</a></li>
					</ul>
				</div>
		</div>

		<div class="banner">
			<div class="banner-nav">
				<ul>
					<li><a href="#">1</a></li>
					<li><a href="#">2</a></li>
					<li><a href="#">3</a></li>
					<li><a href="#">4</a></li>
				</ul>
			</div>
		</div>
		<div class="nav">
			<div class="nav-nav">
				<ul>
					<li><a href="#">HOME</a></li>
					<li><a href="#">PROFILE</a></li>
					<li><a href="#">ABOUT</a></li>
				</ul>
			</div>
		</div>
		<div class="content">
			<div>this is content 1</div>
			<div>maybe content 2</div>
			<div>content 3</div>
			<div>content 4</div>
			<div>content 5</div>
			<div>content 6</div>
			<div>content 7</div>
			<div>content 8</div>
			<div>content 9</div>
			<div>content 10</div>
		</div>
		<div class="floor"></div>
	</body>
</html>
